<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff" />

  <title>Sport App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .exo {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .exo input, .exo select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      box-sizing: border-box;
    }
    button {
      padding: 0.7em;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: default;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .session-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 1em;
    }
    .exo-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background-color: #eaeaea;
      padding: 0.5em;
      border-radius: 5px;
      user-select: none;
    }
    .exo-body {
      display: none;
      margin-top: 1em;
    }
    #timer {
      text-align: center;
      font-size: 2em;
      margin-top: 1em;
      font-weight: bold;
    }
    #progressBarContainer {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1em;
      height: 20px;
    }
    #progressBar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    #current {
      margin-top: 2em;
      text-align: center;
      font-size: 1.5em;
      min-height: 2em;
    }
    #repButton {
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Ma s√©ance de sport</h1>
  <div>
    <label>Pause entre exercices (en secondes) :</label>
    <input type="number" id="pauseGlobale" placeholder="Ex: 30" min="0" />
  </div>
  <div id="exos"></div>
  <button onclick="addExo()">+ Ajouter un exercice</button>
  <div class="session-controls">
    <button onclick="startSession()" id="startBtn">Lancer</button>
    <button class="btn-secondary" onclick="pauseSession()" id="pauseBtn" style="display:none;">Pause</button>
    <button class="btn-secondary" onclick="stopSession()" id="stopBtn" style="display:none;">Stop</button>
  </div>
  <div id="current"></div>
  <div id="repButton"></div>
  <div id="timer"></div>
  <div id="progressBarContainer"><div id="progressBar"></div></div>

  <!-- Sons -->
  <audio id="beep1" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <!-- <audio id="beep2" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>-->
  <audio id="success" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio> 
  <audio id="pauseEnd" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="exoEnd" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>
  <audio id="repEnd" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let exos = [];
    let sessionIndex = 0;
    let sessionPaused = false;
    let countdownInterval = null;
    let exoInProgress = null;
    let currentSerie = 1;
    let pauseGlobale = 30;
    let remainingTime = 0;
    let timerCallback = null;

    function updateProgressBar(percent) {
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function runTimer(duration, callback) {
      remainingTime = duration;
      timerCallback = callback;
      document.getElementById("timer").innerText = remainingTime + "s";
      updateProgressBar(0);
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        if(sessionPaused) return;
        remainingTime--;
        document.getElementById("timer").innerText = remainingTime + "s";
        updateProgressBar(((duration - remainingTime) / duration) * 100);
        if (remainingTime <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("timer").innerText = "";
          updateProgressBar(0);
          if (timerCallback) timerCallback();
        }
      }, 1000);
    }

    function addExo() {
      const exoId = document.querySelectorAll(".exo").length;
      const container = document.createElement("div");
      container.className = "exo";

      container.innerHTML = `
        <div class="exo-toggle" onclick="toggleExoBody(this)">
          <span id="exoTitle${exoId}">Nouvel exercice</span>
          <span>‚ñº</span>
        </div>
        <div class="exo-body">
          <input type="text" placeholder="Nom de l'exercice" oninput="document.getElementById('exoTitle${exoId}').innerText = this.value || 'Nouvel exercice'">
          <select onchange="toggleMode(this, ${exoId})">
            <option value="reps">R√©p√©titions</option>
            <option value="time">Temps</option>
          </select>
          <input type="number" placeholder="S√©ries" id="series${exoId}" min="1" />
          <input type="number" placeholder="R√©p√©titions ou secondes" id="unit${exoId}" min="1" />
          <input type="number" placeholder="Pause entre s√©ries (s)" id="pause${exoId}" min="0" />
        </div>
      `;

      document.getElementById("exos").appendChild(container);
    }

    function toggleExoBody(header) {
      const body = header.nextElementSibling;
      if(body.style.display === "block") {
        body.style.display = "none";
        header.querySelector("span:last-child").innerText = "‚ñº";
      } else {
        body.style.display = "block";
        header.querySelector("span:last-child").innerText = "‚ñ≤";
      }
    }

    function toggleMode(select, id) {
      const unitInput = document.getElementById(`unit${id}`);
      if (select.value === "reps") {
        unitInput.placeholder = "R√©p√©titions";
      } else {
        unitInput.placeholder = "Secondes";
      }
    }

    function startSession() {
      exos = [];
      document.querySelectorAll(".exo").forEach((exoElem, index) => {
        const name = exoElem.querySelector("input[type=text]").value.trim();
        const mode = exoElem.querySelector("select").value;
        const series = parseInt(document.getElementById(`series${index}`).value);
        const unit = parseInt(document.getElementById(`unit${index}`).value);
        const pause = parseInt(document.getElementById(`pause${index}`).value) || 0;
        if (name && series > 0 && unit > 0) {
          exos.push({ name, mode, series, unit, pause });
        }
      });

      if (exos.length === 0) {
        alert("Ajoutez au moins un exercice valide.");
        return;
      }

      sessionIndex = 0;
      sessionPaused = false;
      pauseGlobale = parseInt(document.getElementById("pauseGlobale").value) || 30;

      document.getElementById("pauseBtn").style.display = "inline-block";
      document.getElementById("stopBtn").style.display = "inline-block";
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("repButton").innerHTML = "";

      runNext();
    }

    function runNext() {
      if (sessionIndex >= exos.length) {
        document.getElementById("current").innerText = "üéâ S√©ance termin√©e ! Bravo !";
        document.getElementById("success").play();
        document.getElementById("pauseBtn").style.display = "none";
        document.getElementById("stopBtn").style.display = "none";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("repButton").innerHTML = "";
        document.getElementById("timer").innerText = "";
        updateProgressBar(100);
        return;
      }
      exoInProgress = exos[sessionIndex];
      currentSerie = 1;
      runSerie();
    }

    function runSerie() {
      if (sessionPaused) return;

      if (currentSerie > exoInProgress.series) {
        document.getElementById("current").innerText = `Pause entre exercices (${pauseGlobale}s)...`;
        document.getElementById("repButton").innerHTML = "";
        document.getElementById("exoEnd").play();
        runTimer(pauseGlobale, () => {
          sessionIndex++;
          runNext();
        });
        return;
      }

      document.getElementById("current").innerText = `${exoInProgress.name} ‚Äì S√©rie ${currentSerie}/${exoInProgress.series}`;
      document.getElementById("repButton").innerHTML = "";
      document.getElementById("beep1").play();

      if (exoInProgress.mode === "time") {
        runTimer(exoInProgress.unit, () => {
          document.getElementById("repEnd").play();
          if (currentSerie < exoInProgress.series) {
            document.getElementById("current").innerText = `Pause entre r√©p√©titions (${exoInProgress.pause}s)...`;
            runTimer(exoInProgress.pause, () => {
              currentSerie++;
              runSerie();
            });
          } else {
            document.getElementById("current").innerText = `Pause entre exercices (${pauseGlobale}s)...`;
            document.getElementById("exoEnd").play();
            runTimer(pauseGlobale, () => {
              sessionIndex++;
              runNext();
            });
          }
        });
      } else {
        document.getElementById("repButton").innerHTML = `<button onclick="markRepsDone()">‚úÖ R√©p√©titions termin√©es</button>`;
        document.getElementById("timer").innerText = "";
        updateProgressBar(((currentSerie - 1) / exoInProgress.series) * 100);
      }
    }

    function markRepsDone() {
      document.getElementById("repButton").innerHTML = "";
      document.getElementById("repEnd").play();

      if (currentSerie < exoInProgress.series) {
        document.getElementById("current").innerText = `Pause entre r√©p√©titions (${exoInProgress.pause}s)...`;
        runTimer(exoInProgress.pause, () => {
          currentSerie++;
          runSerie();
        });
      } else {
        document.getElementById("current").innerText = `Pause entre exercices (${pauseGlobale}s)...`;
        document.getElementById("exoEnd").play();
        runTimer(pauseGlobale, () => {
          sessionIndex++;
          runNext();
        });
      }
    }

    function pauseSession() {
      const btn = document.getElementById("pauseBtn");
      if (!sessionPaused) {
        sessionPaused = true;
        btn.innerText = "Reprendre";
        clearInterval(countdownInterval);
      } else {
        sessionPaused = false;
        btn.innerText = "Pause";
        runTimer(remainingTime, timerCallback);
      }
    }

    function stopSession() {
      sessionPaused = true;
      clearInterval(countdownInterval);
      document.getElementById("current").innerText = "";
      document.getElementById("repButton").innerHTML = "";
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("stopBtn").style.display = "none";
      document.getElementById("startBtn").style.display = "inline-block";
      updateProgressBar(0);
      document.getElementById("timer").innerText = "";
    }
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker enregistr√©"))
        .catch(err => console.error("Erreur Service Worker:", err));
    }
  </script>
</body>
</html>
